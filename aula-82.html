<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso JS</title>
</head>
<body>

<script>
    alert('Olá mundo!')

    const nome = prompt('Digita seu nome:')

    alert('O seu nome é ' + nome)

    const status = confirm('Deseja deletar esse item?');
    if (status) {
        alert('deletado')
    } else {
        alert('Cancelado')
    }
</script>

</body>
</html>
