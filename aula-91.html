<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Curso JS</title>
</head>
<body>

    <img src="./html.png"
      alt="Logo do HTML5"

    id="logo">


<script>
    const logo = document.getElementById('logo');

    logo.setAttribute('width', '200');
    logo.removeAttribute('width');

</script>

</body>
</html>
